# Pagination Locators
pagination.container=.UNX-pagination-size-block
pagination.items=.UNX-page-items
pagination.active=.pagination__item--current
pagination.next=.UNX-next-btn
pagination.previous=img[alt='left_circle_arrow']
pagination.page.number=//a[contains(@class, 'UNX-page-items') and text()='%s'] 